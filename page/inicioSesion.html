            </ul>
        </nav>
    </header> 
    <main>
        <div class="FormLogin">
            <form action="login.php" method="post">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Email" id="email" required>
                <span id="emailOK"></span>
                <br>
                <input type="password" placeholder="Contaseña" id="contrasenia" required>
                <br>
                <input type="submit" value="Iniciar Sesión" id="iniciarSesion">
                <br>
                <a href="./registrase.html">Registrarse</a>
            </form>
        </div>  


    </main>
    <script>
        document.getElementById('email').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('emailOK');
                
            emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
            //Se muestra un texto a modo de ejemplo, luego va a ser un icono
            if (emailRegex.test(campo.value)) {
            valido.innerText = "Email válido";
            } else {
            valido.innerText = "Email incorrecto";
            }
        });
    </script>
    
</body>
