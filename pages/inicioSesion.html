<head>
    <meta charset="UTF-8">

    <title>CAC - CodoFlix</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b3a771532d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav>
            <a href="../index.html">
                <img class="LogoCACFlix" src="../assets/img/LogoCodoFlix_gris.png" alt="Logo CodoFlix" loading="lazy">
            </a> 
            
            <ul class="listaNav">
                <li class="listaItem">
                    <a class="linkNav activarBotonNav" href="#tendencia">Tendencias</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav activarBotonNav" href="./registrase.html">Registrarse</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav activarBotonNav" href="./inicioSesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header> 
    <main class="mainSesion">
        <div class="FormLogin">
            <form action="login.php" method="get">
                <h2>Iniciar Sesión</h2>
                <input type="email" placeholder="Email" id="email"><br>
                <span id="emailOK"></span>
                <br>
                <input type="password" placeholder="Contaseña" id="contrasenia"><br>
                <span id="passOK"></span>
                <br>
                <input class="btnIniciar" type="submit" value="Iniciar Sesión" id="iniciarSesion">
                <br>
                <a class="linkRegistrase" href="./registrase.html">Registrarse</a>
            </form>
        </div>  


    </main>
    <script>
        document.getElementById('email').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('emailOK');
                
            emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
            //Se muestra un texto a modo de ejemplo, luego va a ser un icono
            if (emailRegex.test(campo.value)) {
            valido.innerText = "";
            } else {
            valido.innerText = "Email incorrecto";
            }
        });

        document.getElementById('contrasenia').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('passOK');
            
            passRegex = /^[a-zA-Z0-9!@#$%^&*]{6,12}$/;
            if (passRegex.test(campo.value)) {
            valido.innerText = "";
            } else {
            valido.innerText = "La contraseña no puede estar vacio y debe tener 6 a 12 caracteres";
            }
        });

    </script>
    
</body>
</html>
