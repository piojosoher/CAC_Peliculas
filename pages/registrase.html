<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">    
    <title>Registro - CodoFlix</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b3a771532d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav>
            <a href="../index.html">
                <img class="LogoCACFlix" src="../assets/img/LogoCodoFlix_gris.png" alt="Logo CodoFlix" loading="lazy">
            </a>
            
            <ul class="listaNav">
                <li class="listaItem">
                    <a class="linkNav activarBotonNav" href="#tendencia">Tendencias</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav activarBotonNav" href="./registrase.html">Registrarse</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav activarBotonNav" href="./inicioSesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header> 
    <main class="mainSesion">
        <section class="FormRegistrarse FormLogin">
            <form action="registro.php" method="post">
                <div>
                    <h2>Registro</h2>
                    <div>
                        <input type="text" placeholder="Nombre" id="nombre"><br>
                        <span id="nombreOK"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Apellido" id="apellido"><br>
                        <span id="apellidoOK"></span>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" id="email"><br>
                        <span id="emailOK"></span>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" id="contrasenia"><br>
                        <span id="passOK"></span>
                    </div>
                    <div>
                        <input type="date" id="fechaNac" required><br>
                    </div>
                    <div>
                        <select name="pais" id="pais">
                                <!--<option value="">País</option>-->
                                <option value="AR">Argentina</option>
                                <option value="BO">Bolivia</option>
                                <option value="BR">Brasil</option>
                                <option value="CH">Chile</option>
                                <option value="CO">Colombia</option>
                                <option value="EC">Ecuador</option>
                                <option value="PY">Paraguay</option>
                                <option value="PE">Perú</option>
                                <option value="UY">Uruguay</option>
                                <option value="VE">Venezuela</option>
                        </select>
                    </div>
                    <div>
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    </div>                    
                    <div>
                        <input class="btnResgistrase btnIniciar" type="submit" value="Registrarse" >
                    </div>
                    <a class="ayuda linkRegistrase" href="#">Necesitas ayuda?</a>
                </div>
            </form>
            
        </section>

    </main>

    <script>
        document.getElementById('nombre').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('nombreOK');
                
            nombreRegex = /^[a-zA-Z]{1,64}$/;
            if (nombreRegex.test(campo.value)) {
            valido.innerText = "";
            } else {
            valido.innerText = "El nombre no puede tener números";
            }
        });

        document.getElementById('apellido').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('apellidoOK');
                
            apellidoRegex = /^[a-zA-Z]{1,64}$/;
            if (apellidoRegex.test(campo.value)) {
            valido.innerText = "";
            } else {
            valido.innerText = "El apellido no puede tener números";
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('emailOK');
                
            emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
            //Se muestra un texto a modo de ejemplo, luego va a ser un icono
            if (emailRegex.test(campo.value)) {
            valido.innerText = "";
            } else {
            valido.innerText = "Email incorrecto";
            }
        });

        document.getElementById('contrasenia').addEventListener('input', function() {
            campo = event.target;
            valido = document.getElementById('passOK');
            
            passRegex = /^[a-zA-Z0-9!@#$%^&*]{6,12}$/;
            if (passRegex.test(campo.value)) {
            valido.innerText = "";
            } else {
            valido.innerText = "La contraseña no puede estar vacio y debe tener 6 a 12 caracteres";
            }
        });
    </script>
    
</body>
</html>
